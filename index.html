<body>
	<figure class="top">
		<img src="./assets/images/pause_icon.png" alt="">
	</figure>
	<div class="border">
	</div>
	<div class="border">
	</div>
	<div class="border">
		<div class="panel" class="no-select">
			<div class="left">
				<img src="./assets/images/lost_soul.gif" alt="">
				<span id="souls_count">00
				</span>
			</div>
			<div class="right">
				<figure class="lives" id="life_count">
				</figure>
				<button id="pause_game" class="square">
					<div>II
					</div>
				</button>
			</div>
			<figure>
				<img src="./assets/images/3_lifes.gif" alt="" id="player_status">
				<img src="" alt="" id="power_active">
			</figure>
		</div>
	</div>
	<div class="border">
	</div>
	<img src="./assets/images/corner.png" alt="" class="corner">
	<img src="./assets/images/corner.png" alt="" class="corner">
	<img src="./assets/images/corner.png" alt="" class="corner">
	<img src="./assets/images/corner.png" alt="" class="corner">
	<div id="canvas_container">
	</div>
	<div id="pause_menu">
		<div class="menu_overlay">
			<div class="menu_container">
				<h1>Menu
				</h1>
				<div class="menu_buttons">
					<a href="javaScript:void(0);">
						<button class="square" id="close_menu">
							<div class="square-content">
								<i class="icon icon-cancel">
								</i>
							</div>
						</button>
					</a>
					<a href="javaScript:void(0);">
						<button class="square" id="reload_game">
							<div class="square-content">
								<i class="icon icon-reset">
								</i>
							</div>
						</button>
					</a>
					<a href="https://facebook.com/Nikodermus">
						<button class="square">
							<div class="square-content">
								<i class="icon icon-facebook">
								</i>
							</div>
						</button>
					</a>
					<a href="http://github.com/Nikodermus/catch-and-run-game">
						<button class="square">
							<div class="square-content">
								<i class="icon icon-github">
								</i>
							</div>
						</button>
					</a>
				</div>
				<h3>
					<a href="https://www.idsoftware.com/en-gb" target="_blank">id Software
					</a>
				</h3>
				<h3>
					<a href="http://github.com/Nikodermus" target="_blank">Nikodermus
					</a>
				</h3>
				<figure>
					<img src="./assets/images/menu_img.png" alt="">
				</figure>
			</div>
		</div>
	</div>
	<div id="power_up_text" class="no-select">
	</div>
	<div id="count_down" class="no-select">
		<span>3
		</span>
	</div>
	<div id="main_menu">
		<div class="btn-container">
			<div class="left">
				<button id="login_btn">Login</button>
				<button id="sign_up_btn">Sign Up</button>
			</div>
			<div class="right">
				<button>
					<i class="icon icon-nikodermus">
					</i>
				</button>
				<button>
					<i class="icon icon-facebook">
					</i>
				</button>
			</div>
		</div>
		<div class="menu_content">
			<div class="logo">
				<figure>
					<img src="./assets/images/main.gif" alt="">
				</figure>
				<figure>
					<img src="./assets/images/logo.png" alt="">
				</figure>

			</div>
			<button id="easy_level">I'm a baby</button>
			<button id="normal_level">Hurt me</button>
			<button id="hardcore_level">Hell Overlord</button>
		</div>

	</div>
	<div id="game_over">
		<div class="game_container">
			<figure>
				<img src="./assets/images/marine.gif" alt="" id="death_gif">
			</figure>
			<button id="restart_game">Restart</button>
			<button id="reload_window">Main Menu</button>
		</div>
	</div>
