<body hidden>
	<div class="border">
	</div>
	<div class="border">
	</div>
	<div class="border" hidden>
	</div>
	<div class="border">
	</div>
	<img src="./assets/images/corner.png" alt="" class="corner">
	<img src="./assets/images/corner.png" alt="" class="corner">
	<img src="./assets/images/corner.png" alt="" class="corner">
	<img src="./assets/images/corner.png" alt="" class="corner">
	</div>
	<div class="content">
		<div class="btn_container">
			<div class="left">
				<button id="">Edit Profile</button>
			</div>
			<div class="right">
				<a href="./index.html">
					<button id="">Play</button>
				</a>
			</div>
		</div>
		<div class="profile_container">
			<div class="profile_pic">
				<figure>
					<img alt="./assets/images/default.jpg" id="profile_img" />
				</figure>
			</div>
			<div class="profile_data">
				<h1 class="user_info" data-user="name">User</h1>
				<h2 class="user_info" data-user="nickname">Username</h2>
			</div>
		</div>
		<div class="scores_container">
			<div class="left">
				<h3>Latest Games</h3>
				<table>
					<thead>
						<tr>
							<th>Img</th>
							<th>Played</th>
							<th>Score</th>
							<th>Difficulty</th>
						</tr>
					</thead>

					<tbody id="latest_games">
						<tr>
							<td colspan="4">
								<h4>
									Your games will appear here once you play one
								</h4>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="right">
				<h3>Best Games</h3>
				<table>
					<thead>
						<tr>
							<th>Img</th>
							<th>Played</th>
							<th>Score</th>
							<th>Difficulty</th>
						</tr>
					</thead>
					<tbody id="best_games">

						<tr>
							<td colspan="4">
								<h4>
									Your games will appear here once you play one
								</h4>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div id="image_fancybox" class="fancybox_container img">
		<div class="fancybox">
			<img src="" alt="">
		</div>
	</div>
	<button id="close_session" class="user_elem">Close session</button>
